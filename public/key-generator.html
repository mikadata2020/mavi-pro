<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAVi License Generator</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text: #ffffff;
            --text-dim: #888888;
            --error: #ff4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: all 0.3s ease;
        }

        .hidden {
            display: none !important;
        }

        .icon-wrapper {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
            box-shadow: 0 10px 25px -5px rgba(118, 75, 162, 0.4);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-dim);
            margin-bottom: 32px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Login Specific Styles */
        .input-group {
            margin-bottom: 24px;
            text-align: left;
        }

        label {
            display: block;
            color: #aaa;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        input[type="password"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .error-msg {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 8px;
            min-height: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Generator Specific Styles */
        .key-display {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 24px;
            color: #4ade80;
            min-height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .key-display:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.4);
        }

        .key-display.copied::after {
            content: 'COPIED!';
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--primary);
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: sans-serif;
            font-weight: bold;
            color: white;
            animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        button:active {
            transform: scale(0.98);
        }

        button:hover {
            opacity: 0.9;
        }

        .stats {
            margin-top: 24px;
            font-size: 0.8rem;
            color: #555;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }

        .salt-badge {
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <!-- Login View -->
    <div id="loginView" class="container">
        <div class="icon-wrapper" style="background: linear-gradient(135deg, #444 0%, #222 100%);">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>

        <h1>Restricted Access</h1>
        <p>Enter the master password to access the generator.</p>

        <form onsubmit="checkPassword(event)">
            <div class="input-group">
                <label>Master Password</label>
                <input type="password" id="passwordInput" placeholder="Enter password..." autofocus>
                <div id="loginError" class="error-msg"></div>
            </div>

            <button type="submit">Unlock Generator</button>
        </form>
    </div>

    <!-- Generator View -->
    <div id="generatorView" class="container hidden">
        <div class="icon-wrapper">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4">
                </path>
            </svg>
        </div>

        <h1>License Generator</h1>
        <p>Generate valid license keys for the MAVi Application. Click the key to copy.</p>

        <div id="keyDisplay" class="key-display" onclick="copyKey()">
            CLICK GENERATE
        </div>

        <button onclick="generateKey()">Generate New Key</button>

        <div class="stats">
            <span>Algorithm: SHA-Like</span>
            <span class="salt-badge">Verified Access</span>
        </div>
    </div>

    <script>
        const SECRET_SALT = 'MAVI_ROCKS_2024';
        const ACCESS_CODE = 'b6434eju';

        function checkPassword(e) {
            e.preventDefault();
            const input = document.getElementById('passwordInput');
            const errorMsg = document.getElementById('loginError');

            if (input.value === ACCESS_CODE) {
                document.getElementById('loginView').classList.add('hidden');
                document.getElementById('generatorView').classList.remove('hidden');
            } else {
                errorMsg.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg> Invalid password';
                input.style.borderColor = '#ff4444';
                input.value = '';

                // Shake animation
                const container = document.getElementById('loginView');
                container.style.transform = 'translateX(10px)';
                setTimeout(() => container.style.transform = 'translateX(-10px)', 100);
                setTimeout(() => container.style.transform = 'translateX(0)', 200);
            }
        }

        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function calculateChecksum(part1, part2) {
            const input = part1 + part2 + SECRET_SALT;
            let hash = 0;
            for (let i = 0; i < input.length; i++) {
                const char = input.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return Math.abs(hash).toString(16).substring(0, 4).toUpperCase().padStart(4, '0');
        }

        function generateKey() {
            const part1 = generateRandomString(4);
            const part2 = generateRandomString(4);
            const checksum = calculateChecksum(part1, part2);

            const fullKey = `MAVI-${part1}-${part2}-${checksum}`;

            const display = document.getElementById('keyDisplay');
            display.textContent = fullKey;
            display.classList.remove('copied');

            // Add a small animation effect
            display.style.transform = 'scale(1.02)';
            setTimeout(() => display.style.transform = 'scale(1)', 100);
        }

        function copyKey() {
            const display = document.getElementById('keyDisplay');
            const key = display.textContent.trim();

            if (key === 'CLICK GENERATE') return;

            navigator.clipboard.writeText(key).then(() => {
                display.classList.add('copied');
                setTimeout(() => display.classList.remove('copied'), 2000);
            });
        }
    </script>
</body>

</html>
